{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mb-5 mt-3">
        <h5 class="display-6 mb-5">Please enter your account's email address</h5>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-secondary" value="Send me instructions!">Reset Password</button>
        </form>
    </div>
</section>
{% endblock content %}
