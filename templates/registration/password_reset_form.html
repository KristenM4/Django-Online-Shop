{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-secondary" value="Send me instructions!">Reset Password</button>
        </form>
    </div>
</section>
{% endblock content %}
