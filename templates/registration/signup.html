{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <h1 class="display-3 mb-3">Create an account</h1>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-secondary">Sign Up</button>
        </form>
    </div>
</section>
{% endblock content %}
