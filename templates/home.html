{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock css %}

{% block content %}
<!-- Header-->
<header class="py-5" class="site-header" id="main-header">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">The Sea Wolf</h1>
            <p class="lead fw-normal text-white-50 mb-0">Surf and Dive Shop</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="pb-5 pt-3">
    <div class="container px-4 px-lg-5">
        <div class="col-11 d-flex align-items-center mb-1">
            <div class="col-7">
            <h5 class="display-6">Featured Products</h5> 
            </div>
            <div class="col-6 text-center">
            <a class="px-2 link-dark" href="{% url 'category' 'surfboards' %}">Surfboards</a> <a class="px-2 link-dark" href="{% url 'category' 'snorkels' %}">Snorkels</a> <a class="px-2 link-dark" href="{% url 'category' 'fins' %}">Fins</a> <a class="px-2 link-dark" href="{% url 'category' 'masks' %}">Masks</a>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for item in products %}
            <div class="col mb-5">
                <a href="{% url 'detail' item.slug %}">
                <div class="card h-100 product_card">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{ item.image.url }}" alt="{{ item.name }}" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ item.name }}</h5>
                            <!-- Product price-->
                            ${{ item.price }}
                        </div>
                    </div>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
